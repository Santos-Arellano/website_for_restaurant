<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Arquitectura del Sistema - Burger Club</text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="80" width="700" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">Frontend - Thymeleaf + Bootstrap</text>
  
  <!-- Frontend Components -->
  <rect x="80" y="120" width="150" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="5"/>
  <text x="155" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Menú Público</text>
  <text x="155" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">Catálogo de productos</text>
  <text x="155" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">Filtros y búsqueda</text>
  
  <rect x="250" y="120" width="150" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="5"/>
  <text x="325" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Autenticación</text>
  <text x="325" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">Login/Register</text>
  <text x="325" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">Gestión de sesiones</text>
  
  <rect x="420" y="120" width="150" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="5"/>
  <text x="495" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Panel Admin</text>
  <text x="495" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">Dashboard</text>
  <text x="495" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">CRUD Operations</text>
  
  <rect x="590" y="120" width="130" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="5"/>
  <text x="655" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Responsive UI</text>
  <text x="655" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">Mobile/Desktop</text>
  <text x="655" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">Bootstrap 5</text>
  
  <!-- Arrow -->
  <path d="M 400 210 L 400 240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Backend Layer -->
  <rect x="50" y="250" width="700" height="180" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="10"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">Backend - Spring Boot</text>
  
  <!-- Controllers -->
  <rect x="80" y="290" width="130" height="120" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="145" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">Controllers</text>
  <text x="145" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• ProductoController</text>
  <text x="145" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• ClienteController</text>
  <text x="145" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• AdicionalController</text>
  <text x="145" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• AuthController</text>
  <text x="145" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• AdminController</text>
  <text x="145" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• MenuController</text>
  
  <!-- Services -->
  <rect x="230" y="290" width="130" height="120" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="295" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">Services</text>
  <text x="295" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• ProductoService</text>
  <text x="295" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• ClienteService</text>
  <text x="295" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• AdicionalService</text>
  <text x="295" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">Lógica de negocio</text>
  <text x="295" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">Validaciones</text>
  <text x="295" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">Transformaciones</text>
  
  <!-- Repositories -->
  <rect x="380" y="290" width="130" height="120" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="445" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">Repositories</text>
  <text x="445" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• ProductoRepository</text>
  <text x="445" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• ClienteRepository</text>
  <text x="445" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• AdicionalRepository</text>
  <text x="445" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">Spring Data JPA</text>
  <text x="445" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">Query Methods</text>
  <text x="445" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">Custom Queries</text>
  
  <!-- Models -->
  <rect x="530" y="290" width="130" height="120" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="595" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">Models</text>
  <text x="595" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• Producto</text>
  <text x="595" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• Cliente</text>
  <text x="595" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">• Adicional</text>
  <text x="595" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">JPA Entities</text>
  <text x="595" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">Relationships</text>
  <text x="595" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">Validations</text>
  
  <!-- Arrow -->
  <path d="M 400 440 L 400 470" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Database Layer -->
  <rect x="50" y="480" width="700" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f57c00">Base de Datos - H2</text>
  
  <!-- Database Tables -->
  <rect x="100" y="520" width="120" height="50" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1" rx="5"/>
  <text x="160" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">Productos</text>
  <text x="160" y="555" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">40+ registros</text>
  
  <rect x="240" y="520" width="120" height="50" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1" rx="5"/>
  <text x="300" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">Clientes</text>
  <text x="300" y="555" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">10+ registros</text>
  
  <rect x="380" y="520" width="120" height="50" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1" rx="5"/>
  <text x="440" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">Adicionales</text>
  <text x="440" y="555" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">20+ registros</text>
  
  <rect x="520" y="520" width="120" height="50" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1" rx="5"/>
  <text x="580" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">Relaciones</text>
  <text x="580" y="555" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">320+ vínculos</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>