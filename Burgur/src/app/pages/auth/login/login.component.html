<!-- Auth Section -->
<section class="auth-section">
  <div class="auth-background"></div>
  
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="fas fa-user"></i>
      </div>
      <h1 class="auth-title">Iniciar Sesión</h1>
      <p class="auth-subtitle">Accede a tu cuenta de Burger Club</p>
    </div>
    
    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="tu@ejemplo.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Tu contraseña"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
        </div>
      </div>
      
      <!-- General error message -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="btn-auth" 
        [disabled]="loginForm.invalid || isLoading">
        <span class="loading-spinner" *ngIf="isLoading"></span>
        <span>{{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
      </button>
    </form>
    
    <div class="auth-divider">
      <span>¿No tienes cuenta?</span>
    </div>
    
    <div class="auth-link">
      <a routerLink="/auth/register">Crear cuenta nueva</a>
    </div>
  </div>
</section>
