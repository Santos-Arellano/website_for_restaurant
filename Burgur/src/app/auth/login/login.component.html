<!-- Header -->
<header class="site-header">
  <div class="container header-container">
    <a routerLink="/" class="logo">
      <div class="logo-icon-wrapper">
        <img src="assets/images/Logo.png" alt="Burger Club Logo" class="logo-icon">
      </div>
      <span class="logo-text">BURGER CLUB</span>
    </a>

    <nav class="main-nav">
      <ul>
        <li><a routerLink="/">Inicio</a></li>
        <li><a routerLink="/menu">Menú</a></li>
        <li><a routerLink="/auth/register">Registrarse</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Auth Section -->
<section class="auth-section">
  <div class="auth-background"></div>
  
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="fas fa-user"></i>
      </div>
      <h1 class="auth-title">Iniciar Sesión</h1>
      <p class="auth-subtitle">Accede a tu cuenta de Burger Club</p>
    </div>
    
    <form class="auth-form" id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="tu@ejemplo.com" 
          formControlName="email">
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo electrónico válido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password" 
            placeholder="Tu contraseña" 
            formControlName="password">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>
      
      <button type="submit" class="btn-auth" [disabled]="loginForm.invalid || isLoading">
        <span class="loading-spinner" *ngIf="isLoading"></span>
        <span>{{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
      </button>
    </form>
    
    <div class="auth-divider">
      <span>¿No tienes cuenta?</span>
    </div>
    
    <div class="auth-link">
      <a routerLink="/auth/register">Crear cuenta nueva</a>
    </div>
  </div>
</section>
