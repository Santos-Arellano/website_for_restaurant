<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LocalStorage</title>
</head>
<body>
    <h1>Test de LocalStorage</h1>
    <button onclick="testLocalStorage()">Probar LocalStorage</button>
    <button onclick="checkRestaurantProducts()">Verificar Productos del Restaurante</button>
    <button onclick="clearStorage()">Limpiar Storage</button>
    <div id="results"></div>

    <script>
        function testLocalStorage() {
            const results = document.getElementById('results');
            
            try {
                // Probar escribir
                localStorage.setItem('test', 'valor de prueba');
                
                // Probar leer
                const value = localStorage.getItem('test');
                
                if (value === 'valor de prueba') {
                    results.innerHTML = '<p style="color: green;">‚úÖ LocalStorage funciona correctamente</p>';
                } else {
                    results.innerHTML = '<p style="color: red;">‚ùå Error al leer de localStorage</p>';
                }
                
                // Limpiar
                localStorage.removeItem('test');
                
            } catch (error) {
                results.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        function checkRestaurantProducts() {
            const results = document.getElementById('results');
            const products = localStorage.getItem('restaurant_products');
            
            if (products) {
                try {
                    const parsed = JSON.parse(products);
                    results.innerHTML = `
                        <h3>Productos encontrados en localStorage:</h3>
                        <pre>${JSON.stringify(parsed, null, 2)}</pre>
                    `;
                } catch (error) {
                    results.innerHTML = `<p style="color: red;">‚ùå Error al parsear productos: ${error.message}</p>`;
                }
            } else {
                results.innerHTML = '<p style="color: orange;">‚ö†Ô∏è No se encontraron productos en localStorage</p>';
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('restaurant_products');
            document.getElementById('results').innerHTML = '<p style="color: blue;">üóëÔ∏è Storage limpiado</p>';
        }
    </script>
</body>
</html>
