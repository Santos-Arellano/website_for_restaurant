     <!DOCTYPE html>
     <html lang="es" xmlns:th="http://www.thymeleaf.org">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Iniciar Sesión | Burger Club</title>
         
         <!-- Favicon -->
         <link rel="icon" type="image/x-icon" th:href="@{/images/Logo.png}">
         
         <!-- Google Fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;700&family=Lexend+Zetta:wght@400;700&display=swap" rel="stylesheet">
         
         <!-- Font Awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
         
         <!-- Main CSS -->
        <link rel="stylesheet" th:href="@{/css/main.css}">
        
        <!-- Auth CSS -->
         <link rel="stylesheet" th:href="@{/css/auth.css}">
     </head>
     <body>
         <!-- Header -->
         <header class="site-header">
             <div class="container header-container">
                 <a th:href="@{/}" class="logo">
                     <div class="logo-icon-wrapper">
                         <img th:src="@{/images/Logo.png}" alt="Burger Club Logo" class="logo-icon">
                     </div>
                     <span class="logo-text">BURGER CLUB</span>
                 </a>
     
                 <nav class="main-nav">
                     <ul>
                         <li><a th:href="@{/}">Inicio</a></li>
                         <li><a th:href="@{/menu}">Menú</a></li>
                         <li><a th:href="@{/auth/register}">Registrarse</a></li>
                     </ul>
                 </nav>
             </div>
         </header>
         
         <!-- Auth Section -->
         <section class="auth-section">
             <div class="auth-background"></div>
             
             <div class="auth-container">
                 <div class="auth-header">
                     <div class="auth-logo">
                         <i class="fas fa-user"></i>
                     </div>
                     <h1 class="auth-title">Iniciar Sesión</h1>
                     <p class="auth-subtitle">Accede a tu cuenta de Burger Club</p>
                 </div>
                 
                 <form class="auth-form" id="loginForm">
                     <div class="form-group">
                         <label for="email">Correo Electrónico</label>
                         <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
                         <div class="error-message" id="emailError"></div>
                     </div>
                     
                     <div class="form-group">
                         <label for="password">Contraseña</label>
                         <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                         <div class="error-message" id="passwordError"></div>
                     </div>
                     
                     <button type="submit" class="btn-auth" id="loginBtn">
                         <span class="loading-spinner" id="loadingSpinner"></span>
                         <span id="buttonText">Iniciar Sesión</span>
                     </button>
                 </form>
                 
                 <div class="auth-divider">
                     <span>¿No tienes cuenta?</span>
                 </div>
                 
                 <div class="auth-link">
                     <a th:href="@{/auth/register}">Crear cuenta nueva</a>
                 </div>
             </div>
         </section>
         
         <script src="/js/login.js"></script>
     </body>
     </html>
