     <!DOCTYPE html>
     <html lang="es" xmlns:th="http://www.thymeleaf.org">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Iniciar Sesión | Burger Club</title>
         
         <!-- Favicon -->
         <link rel="icon" type="image/x-icon" th:href="@{/images/Logo.png}">
         
         <!-- Google Fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;700&family=Lexend+Zetta:wght@400;700&display=swap" rel="stylesheet">
         
         <!-- Font Awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
         
         <!-- Main CSS -->
        <link rel="stylesheet" th:href="@{/css/main.css}">
        
        <!-- Auth CSS -->
         <link rel="stylesheet" th:href="@{/css/auth.css}">
     </head>
     <body>
         <!-- Header -->
         <header class="site-header">
             <div class="container header-container">
                 <a th:href="@{/}" class="logo">
                     <div class="logo-icon-wrapper">
                         <img th:src="@{/images/Logo.png}" alt="Burger Club Logo" class="logo-icon">
                     </div>
                     <span class="logo-text">BURGER CLUB</span>
                 </a>
     
                 <nav class="main-nav">
                     <ul>
                         <li><a th:href="@{/}">Inicio</a></li>
                         <li><a th:href="@{/menu}">Menú</a></li>
                         <li><a th:href="@{/auth/register}">Registrarse</a></li>
                     </ul>
                 </nav>
             </div>
         </header>
         
         <!-- Auth Section -->
         <section class="auth-section">
             <div class="auth-background"></div>
             
             <div class="auth-container">
                 <div class="auth-header">
                     <div class="auth-logo">
                         <i class="fas fa-user"></i>
                     </div>
                     <h1 class="auth-title">Iniciar Sesión</h1>
                     <p class="auth-subtitle">Accede a tu cuenta de Burger Club</p>
                 </div>
                 
                 <form class="auth-form" id="loginForm">
                     <div class="form-group">
                         <label for="email">Correo Electrónico</label>
                         <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
                         <div class="error-message" id="emailError"></div>
                     </div>
                     
                     <div class="form-group">
                         <label for="password">Contraseña</label>
                         <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                         <div class="error-message" id="passwordError"></div>
                     </div>
                     
                     <button type="submit" class="btn-auth" id="loginBtn">
                         <span class="loading-spinner" id="loadingSpinner"></span>
                         <span id="buttonText">Iniciar Sesión</span>
                     </button>
                 </form>
                 
                 <div class="auth-divider">
                     <span>¿No tienes cuenta?</span>
                 </div>
                 
                 <div class="auth-link">
                     <a th:href="@{/auth/register}">Crear cuenta nueva</a>
                 </div>
             </div>
         </section>
         
         <script>
             class LoginManager {
                 constructor() {
                     this.form = document.getElementById('loginForm');
                     this.emailInput = document.getElementById('email');
                     this.passwordInput = document.getElementById('password');
                     this.submitBtn = document.getElementById('loginBtn');
                     this.loadingSpinner = document.getElementById('loadingSpinner');
                     this.buttonText = document.getElementById('buttonText');
                     this.isLoading = false;
                     
                     this.init();
                 }
                 
                 init() {
                     this.form.addEventListener('submit', this.handleSubmit.bind(this));
                     this.emailInput.addEventListener('input', () => this.clearError('email'));
                     this.passwordInput.addEventListener('input', () => this.clearError('password'));
                 }
                 
                 async handleSubmit(e) {
                     e.preventDefault();
                     
                     if (this.isLoading) return;
                     
                     const email = this.emailInput.value.trim();
                     const password = this.passwordInput.value.trim();
                     
                     // Validation
                     if (!this.validateInputs(email, password)) {
                         return;
                     }
                     
                     this.setLoading(true);
                     
                     try {
                         const response = await fetch('/auth/api/login', {
                             method: 'POST',
                             headers: {
                                 'Content-Type': 'application/json'
                             },
                             body: JSON.stringify({ email, password })
                         });
                         
                         const result = await response.json();
                         
                         if (result.success) {
                             this.showNotification(result.message, 'success');
                             setTimeout(() => {
                                 window.location.href = '/menu';
                             }, 1500);
                         } else {
                             this.showNotification(result.message, 'error');
                         }
                     } catch (error) {
                         console.error('Login error:', error);
                         this.showNotification('Error de conexión. Por favor intenta de nuevo.', 'error');
                     } finally {
                         this.setLoading(false);
                     }
                 }
                 
                 validateInputs(email, password) {
                     let valid = true;
                     
                     if (!email) {
                         this.showError('email', 'El correo electrónico es requerido');
                         valid = false;
                     } else if (!this.isValidEmail(email)) {
                         this.showError('email', 'Formato de correo inválido');
                         valid = false;
                     }
                     
                     if (!password) {
                         this.showError('password', 'La contraseña es requerida');
                         valid = false;
                     }
                     
                     return valid;
                 }
                 
                 isValidEmail(email) {
                     return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                 }
                 
                 showError(field, message) {
                     const input = document.getElementById(field);
                     const errorDiv = document.getElementById(field + 'Error');
                     
                     input.classList.add('error');
                     errorDiv.textContent = message;
                     errorDiv.classList.add('show');
                 }
                 
                 clearError(field) {
                     const input = document.getElementById(field);
                     const errorDiv = document.getElementById(field + 'Error');
                     
                     input.classList.remove('error');
                     errorDiv.classList.remove('show');
                 }
                 
                 setLoading(loading) {
                     this.isLoading = loading;
                     
                     if (loading) {
                         this.loadingSpinner.style.display = 'inline-block';
                         this.buttonText.textContent = 'Iniciando sesión...';
                         this.submitBtn.disabled = true;
                     } else {
                         this.loadingSpinner.style.display = 'none';
                         this.buttonText.textContent = 'Iniciar Sesión';
                         this.submitBtn.disabled = false;
                     }
                 }
                 
                 showNotification(message, type = 'info') {
                     const notification = document.createElement('div');
                     notification.className = `notification ${type}`;
                     notification.innerHTML = `
                         <div class="notification-content">
                             <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                             <span>${message}</span>
                         </div>
                     `;
                     
                     document.body.appendChild(notification);
                     
                     setTimeout(() => notification.classList.add('show'), 10);
                     setTimeout(() => {
                         notification.classList.remove('show');
                         setTimeout(() => {
                             if (document.body.contains(notification)) {
                                 document.body.removeChild(notification);
                             }
                         }, 300);
                     }, 4000);
                 }
             }
             
             document.addEventListener('DOMContentLoaded', () => {
                 new LoginManager();
             });
         </script>
     </body>
     </html>
